<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact us</title>
    <!-- Setting initial view port scale-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Linking to external Google font and style sheet-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style sheet.css" />
  </head>
  <body>
    <!-- Navigation bar with links to other pages -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="company">Snazzy Dog Grooming</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="Services page.html">Services</a>
        <a href="Booking page.html">Book Appointment</a>
        <a href="Gallery page.html">Gallery</a>
        <a href="Contact page.html">Contact</a>
      </div>
    </nav>

    <main>
      <!-- Location section including map and contact form-->
      <section class="location">
        <h2>Our Location</h2>
        <p>
          <strong>Address:</strong> 1 Lambton Quay, Wellington Central,
          Wellington
        </p>
        <!-- Embedded Google map to show address-->
        <iframe
          src="https://www.google.com/maps?q=1+Lambton+Quay,+Wellington+Central,+Wellington&output=embed"
          width="100%"
          height="450"
          loading="lazy"
          title="Google Map of Snazzy Dog Grooming"
        ></iframe>
      </section>

      <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer with social media links and opening hours-->
    <footer class="footer" role="additional information">
      <div class="social">
        <a href="#"></a>
        <img src="images/instagram.png" alt="Instagram logo" />
        <a href="#"></a>
        <img src="images/Facebook.png" alt="Facebook logo" />
        <a href="#"></a>
        <img src="images/Pinterest.png" alt="Pinterest logo" />
      </div>
      <div class="hours">
        <strong>Opening Hours:</strong><br />
        Wed to Sun: 9am â€“ 5pm
      </div>
    </footer>
  </body>
</html>
